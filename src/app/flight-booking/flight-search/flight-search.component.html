<div class="card">

  <div class="header">
      <h2 class="title">Flight Search</h2>
  </div>
  <div class="content">
  
  <form>
  
      <div class="form-group">
          <label>From:</label>
          <input name="from" [(ngModel)]="from" class="form-control">
      </div>
      <div class="form-group">
          <label>To:</label>
          <input name="to" [(ngModel)]="to" class="form-control">
      </div>
  
      <div class="form-group">
          <button 
              class="btn btn-default" (click)="search()">Search</button>
  
  
          </div>
  </form>
  
  </div>
  </div>
  

  <div class="row">

  <!-- (selectedChange)="basket[f.id] = $event" -->
  <div *ngFor="let f of flights" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <app-flight-card
        [item]="f"
        [(selected)]="basket[f.id]">
    </app-flight-card>
  </div>
  
</div>
  
  
  <div class="card">
      <div class="content">
          <pre>{{ basket | json }}</pre>
      </div>
  </div>
